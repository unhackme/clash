proxies:
  - name: "VLESS-WS-1"
    type: vless
    server: 92.223.76.20  # Первый IP
    port: 443
    uuid: b20f0323-eb7a-4765-9329-4d2992d49900
    tls: true
    network: wss  # Используем wss для безопасного соединения
    ws-opts:
      path: "/bb"  # Пример пути, попробуй с "/"
      headers:
        Host: "sip.sefc.space"  # Маскировка
      sni: "."  # Пример для использования домена вместо точки
    allowInsecure: true  # Разрешить небезопасные соединения
    encryption: none  # Указываем отсутствие дополнительного шифрования (если требуется)
    fingerprint: "chrome"  # Использование отпечатка для имитации Chrome (если сервер требует)

